<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock%}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <link
      rel="icon"
      href="{{ url_for('static', filename='img/icon_rounded.png')}}"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <main class="row">
      <div class="col-md-4 col-title">
        <div class="test">
          <img src="{{ url_for('static', filename='img/logo.png')}}" />
        </div>
        <div class="col-md-12 test">
          <p class="p-subtitle">It's time to PAUSE...</p>
        </div>
      </div>
      <div
        class="col-md-8 d-flex justify-content-center align-items-center flex-row col-content"
      >
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="bg-dark text-center text-white col-md-12">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-1" style="bg-dark">
        Copyright Â© 2024 pause.com. All rights reserved.
      </div>
      <div class="text-center p-1" style="bg-dark">
        Powered by <a href="{{url_for('myPortfolio')}}">Ricardo Racines</a>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
